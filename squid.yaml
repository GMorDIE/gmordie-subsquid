manifestVersion: subsquid.io/v0.1
name: gmordie-subsquid
version: 1
description: |-
  Historical data for https://app.gmordie.com/

build:

deploy:
  addons:
    postgres:
  processor:
    cmd:
      - node
      - lib/main
  api:
    cmd:
      - npx
      - squid-graphql-server
      - "--dumb-cache"
      - in-memory
      - "--dumb-cache-ttl"
      - "1000"
      - "--dumb-cache-size"
      - "100"
      - "--dumb-cache-max-age"
      - "1000"
